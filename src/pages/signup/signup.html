<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
    <ion-list>
    <ion-item>
      <ion-label floating>User's E-Mail</ion-label>
      <ion-input type="email" [(ngModel)]="signupInfo.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="signupInfo.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Confirm Password</ion-label>
      <ion-input type="password" [(ngModel)]="signupInfo.confirmPassword"></ion-input>
    </ion-item>
  </ion-list>
  <button full ion-button (click)="signup()" [disabled]="!signupInfo.email || !signupInfo.password || !signupInfo.confirmPassword">Signup</button>

</ion-content>
