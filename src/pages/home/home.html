<ion-header>
  <ion-navbar>
    <ion-title text-center>
     Welcome To StatFlow
    </ion-title>
    <ion-buttons end>
       
      <button ion-button icon-only (click)="signOut()">
        <ion-icon name="power"></ion-icon>
      </button>
      <br>Logout
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding text-align-centre>
  <h2>Welcome to Statflow </h2>
  <ion-list>
    <!-- loop through each value in the data set  -->
    <ion-item *ngFor="let p of players">
      {{p.name}}
      {{p.goals}}
    </ion-item>
  </ion-list>
</ion-content>
